                    <div class="row">

                            <div class="mt-4 bg-white p-3">
                                <div class="row">
                                    <div class="col-12 organisation-wrap">
                                        <h3 class="mb-1 text-center"> Bank Master Form</h3>

                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="row">
                                    <div class="col-10 col-sm-8 col-md-7 col-lg-5 mx-auto company-dtl-wrap">
                                        
										
										
										<div class="card-form my-3">
                                            <label for="bankName">Bank Name</label>
                                            <!--<input type="text" class="form-input" id="voucherDesc" maxlength="20">-->
                                            <select class="form-select form-control no-bg border-0" aria-label="Default select example" id="bankName" name="bankName"  >

                                            </select>
                                           
                                        </div>
 										<div class="error-msg" id="bankNameerror" style="color:red"></div>
									
                                        <div class="card-form my-3">

                                            </select>
                                        </div>
										 <div class="error-msg" id="bankcodeError" style="color:red"></div>
										 
                                    	<div class="card-form my-3">

				        				<input type="hidden" id="status" name="status">
				       
										</div><br>

										id="bankLogo" 
										name="bankLogo"
										accept=".jpg, .jpeg, .png" 
										onchange="validateAndConvertImage()">
										</div><br>
										<div class="error-msg" id="bankLogoError" style="color:red"></div>
