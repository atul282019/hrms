	<script>
	
	$(document).ready(function(){

			<div class="modal fade" id="ModalAddDirector" tabindex="-1" role="dialog" aria-labelledby="ModalAddDirectorTitle" aria-hidden="true">
			    <div class="modal-dialog modal-lg modal-dialog-centered" role="document" >
			        <div class="modal-content" >
			            <div class="modal-header pb-0">
			                <h5 class="modal-title" id="ModalAddDirectorTitle">Director Onboarding</h5>
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                    <span aria-hidden="true">&times;</span>
			                </button>
			            </div>
			            <div class="modal-body" >
			                
			                <div class="container-fluid p-0 p-md-1">
			                    <form id="AddDirector" name="AddDirector" method="post">
			                        <input type="hidden" class="form-input" id="Name" name="Name" th:value="${session.username}">
			                        <input type="hidden" class="form-input" id="employerId" name="employerId" th:value="${session.id}">
			                        <input type="hidden" class="form-input" id="empId" name="empId" th:value="${session.empId}">

									<div class="card-form my-3">
			                            <label for="DirectorName">Name</label>
			                            <input type="text" class="form-input" id="DirectorName" name="DirectorName"oninput="sanitizeInput(this)">
			                        </div>
			                        <div class="error-msg" id="DirectorNameError" style="color:red"></div>

			                        
									<div class="card-form my-3">
                                        <label for="mobno">Mobile</label>
                                        <input type="text" class="form-input" id="mobno" maxlength="10"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                    </div>
 										 <div class="error-msg" id="mobnoError" style="color:red"></div>
										 
										 <div class="card-form my-3">
	                                         <label for="email">Email</label>
	                                         <input type="email" class="form-input" id="email" maxlength="50" oninput="sanitizeInput(this)" >
	 	                                    </div>
	 									 <div class="error-msg" id="emailError" style="color:red"></div>
										 
										 <div class="card-form my-3">
		                                         <label for="Din">Din</label>
		                                         <input type="text" class="form-input" id="Din" maxlength="8"
		                                         oninput="sanitizeInput(this)">
		                                     </div>
		  										 <div class="error-msg" id="DinError" style="color:red"></div>

			                        <div class="card-form my-3">
			                            <label for="Designation">Designation</label>
			                            <input type="text" class="form-input" id="Designation" name="Designation" oninput="sanitizeInput(this)">
			                        </div>
			                        <div class="error-msg" id="DesignationError" style="color:red"></div>
									
									<div class="card-form my-3">
                                         <label for="Address">Address</label>
                                         <input type="text" class="form-input" id="Address" 
                                         oninput="sanitizeInput(this)">
                                     </div>
  										 <div class="error-msg" id="AddressError" style="color:red"></div>

			                        <div id="otmsgdiv" style="display:none" class="alert alert-success text-center">
			                            <div id="otsuccmsg"></div>
			                        </div>

			                        

									<div class="modal-footer d-flex justify-content-between ">
										<div id="otfailmsgDiv" style="display:none" class="alert alert-danger text-center">
													                            <div id="otfailmsg"></div>
													                        </div>
									                <button type="button" class="btn btn-primary"  onclick="saveDirectorData()">Save</button>
									                <button type="button" class="btn btn-border"  data-dismiss="modal">Cancel</button>
						            </div>
			                    </form>
			                </div>
			            </div>
