<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta id="ctx" name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
  <title>NHA | Registration </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body class="hold-transition layout-fixed layout-navbar-fixed sidebar-collapse">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-dark custom-bgcolor1">    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link py-0">
          <img style="max-width: 100px;" class="img-fluid" src="img/national-health-authority-logo.png" alt="">
        </a>
      </li>      
    </ul>
 
    <ul class="navbar-nav ml-auto">     
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>      
    </ul>
  </nav>
    
  <div class="content-wrapper">    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto mt-4">
            <div class="my-4">
              <div class="login-wrap">
                <h2>Registration</h2>
                <div class="clearfix"></div>
                <img class="img-fluid" src="img/pmjay.png" alt="">     
                <div class="form-group">
                  <label>Name</label>
                  <i class="fas fa-user"></i>
                  <input type="text" name="name" class="form-input"  maxlength="50" onkeypress="ValidateGetinTouchUserData()">
				  <span class="error" id="nameError1" style="color:red"></span>                 
                </div>                
                <div class="form-group">
                  <label>Mobile Number</label>
                  <i class="fas fa-mobile-alt"></i>
                  <input type="text" name="mobile" class="form-input" maxlength="10" onkeyup="ValidateGetinTouchUserData()" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
				 <span class="error" id="mobileError1" style="color:red"></span>   
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <i class="fas fa-envelope"></i>
                  <input type="text" class="form-input" name="email" maxlength="50" onkeyup="validateemailForUser()">
							<span class="error" id="emailError1" style="color:red"></span>                  
                </div>
                <div class="form-group">
                  <label>Organisation Name</label>
                  <i class="fas fa-users"></i>
                  <input type="text" name="orgname" class="form-input" maxlength="50" onkeyup="validateemailForUser()">
				  <span class="error" id="emailError1" style="color:red"></span>                    
                </div>
                <div class="form-group">
                  <label>Designation (Optional)</label>
                  <i class="fas fa-users"></i>
                  <input type="text" name="designation" class="form-input" maxlength="50">                  
                </div>     
                
                <div id="otmsgdiv" style="display:none" class="col-12 col-sm-8 col-md-6 mx-auto py-2 mb-4 alert alert-success text-center">
		            	<span id="otsuccmsg"></span>   
		            </div>
		            
		            <div id="otfailmsgDiv" style="display:none" class="col-12 col-sm-8 col-md-6 mx-auto py-2 mb-4 alert alert-danger text-center">
		            	<span id="otfailmsg"></span>
		            </div>
                           
                <div class="form-group custom-btn-group text-center mt-1">
                  <button class="btn text-white w-100 custom-bgcolor1" onclick='getGetinTouchUserData()' >Register</button>                  
                </div>
                
                
                <div class="form-group mt-1">
                  <p>By Sign In/Registration, I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                <div class="form-group text-center my-0">
                  <a th:href="@{/index}" style="color:#026838;" >Login </a>
                </div>
              </div>              
            </div>
          </div>                   
        </div>        
      </div>
    </section>    
  </div>
  
  <footer class="main-footer text-center">     
    <strong>Copyright &copy; 2021 <a href="#">National Health Authority</a>.</strong> All rights reserved.
  </footer>

</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>

<script type"text/javascript" src="erupi-js/registerotp.js"></script>
</body>
</html>
