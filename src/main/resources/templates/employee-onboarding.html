	<script>
		  document.addEventListener("DOMContentLoaded", () => {
		    const today = new Date();
		    const yyyy = today.getFullYear();
		    const mm = String(today.getMonth() + 1).padStart(2, '0');

		    document.getElementById("hireDate").value = `${yyyy}-${mm}-${dd}`;

		</script>
		
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		    // Wrap each function in a promise to ensure they finish before proceeding
		    function loadEmployeeType() {
		        return new Promise((resolve) => {
		            getEmployeeType();
		            resolve();
		        });
		    }

		    function loadEmployeeMasterList() {
		        return new Promise((resolve) => {
		          //  getEmployeeMasterList();
		            resolve();
		        });
		    }

		    function loadOfficeLocations() {
		        return new Promise((resolve) => {
		            getOfficeLocationMaster();
		            resolve();
		        });
		    }

		    function loadDepartments() {
		        return new Promise((resolve) => {
		            getDepartmentMasterList();
		            resolve();
		        });
		    }

		    // Run all dropdown-loading functions first, then fill the form
			Promise.all([loadEmployeeType(), loadOfficeLocations(), loadDepartments()])
			        .then(() => {
			            console.log("All dropdowns loaded, now processing status...");

			            // Parse URL parameters
			            const urlParams = new URLSearchParams(window.location.search);
			            const status = urlParams.get("status");

			            if (status === "true") {
			                let employeeTypeDropdown = document.getElementById("employeeType");
			                if (employeeTypeDropdown) {
			                    let employeeExists = false;
			                    for (let option of employeeTypeDropdown.options) {
			                        if (option.value === "1") { 
			                            option.selected = true;
			                            employeeExists = true;
			                            break;
			                        }
			                    }

			                    if (!employeeExists) {
			                        let option = document.createElement("option");
			                        option.value = "1"; // Ensure it matches your condition
			                        option.text = "Employee";
			                        option.selected = true;
			                        employeeTypeDropdown.appendChild(option);
			                    }

			                    // Manually trigger onchange to call showHideDiv()
			                    employeeTypeDropdown.dispatchEvent(new Event("change"));
			                }

			                // Now call the function to auto-fill form
			                autoFillEmployeeForm();
			            }
			        })
			        .catch((error) => {
			            console.error("Error loading dropdowns: ", error);
			        });
			});
		
	</script>
