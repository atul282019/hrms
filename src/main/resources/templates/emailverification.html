<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    	<meta id="ctx" name="ctx" th:content="${#httpServletRequest.getContextPath()}" />

    <title> Email Verification </title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img th:src="@{/img/cotodel_without tagline.svg}" alt="">
            </div>
            
        </div>
    </div>

    <div class="container my-2">
        <div class="row">            
            <div class="col-12 col-sm-5 col-md-4 login-left-section mx-auto">
                <div class="login-right-wrap">                    
                    <h2>Verify Your Email</h2>
                    <form action="" class="mt-2" id='emailregisterUser' name='emailregisterUser'>
                        <input type="text" class="form-control" id="mobile"  name="mobile" maxlength="10" onkeyup="validateRegistrationForm()" 
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" th:value=${userform.mobile} >
				 		<div class="error-msg" id="mobileError1" style="color:red"></div>
                        
	 					<div id="otmsgdiv" style="display:none" class="alert alert-success text-center">
			            	<div id="otsuccmsg"></div>   
			            </div>
			            
			            <div id="otfailmsgDiv" style="display:none" class="alert alert-danger text-center">
			            	<div id="otfailmsg"></div>
			            </div>
                       
                        <div class="d-grid mt-2">
                            <button class="btn btn-primary btn-user btn-block" id="verifybutton" type="button" onclick="verifyEmail()" >Verify Email </button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
     
    </div>

	<div class="lds-spinner" id="emailLoader" style="display:none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <script  th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/jbootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script  th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

	<script type="text/javascript" th:src="@{/cotodel-js/registerotp.js}"></script>
	
</body>

</html>
