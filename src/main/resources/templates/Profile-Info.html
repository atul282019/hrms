<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
 <th:block th:include="fragments/headerlibs.html :: headerlibs"></th:block> 

<body id="page-top" >

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
       <div th:insert="fragments/sidenav.html :: sidevav"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
              <!-- <div th:insert="fragments/header.html :: header"></div>-->

			  <nav class="navbar navbar-expand navbar-light bg-white topbar static-top">

                     <!-- Topbar Navbar -->
                     <ul class="navbar-nav top-nav">

                         <!-- Nav Item - User Information -->
                         <li class="nav-item">
                             <a class="nav-link active" href="#">
                                 <span class="mr-2 small">Dashboard</span>
                                 <i class="fas fa-ellipsis-v fa-sm fa-fw"></i>
                             </a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="#">
                                 <span class="mr-2 small">Profile</span>
                                 <i class="fas fa-ellipsis-v fa-sm fa-fw"></i>
                             </a>
                         </li>

                     </ul>

  				<ul class="navbar-nav ml-auto">
                         <li class="nav-item dropdown no-arrow">
                             <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" > <p th:text="${session.username}"></p> </span>
                                 <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                             </a>
                             <!-- Dropdown - User Information -->
                             <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                 <a class="dropdown-item" th:href="@{/ProfileInfo}">
                                     <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                     Profile
                                 </a>
                             <!--    <a class="dropdown-item" th:href="@{/ProfileInfo}">
                                     <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                     Settings
                                 </a>-->
                               
                               <div class="dropdown-divider"></div>
                                 <a class="dropdown-item" th:href="@{/logout}">
                                     <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400" > </i>
                                     Logout
                                 </a>
                             </div>
                         </li>

                    </ul>			
                </nav>
                <!-- End of Topbar -->
				
				<input type="hidden" class="form-input" name="employerId" id="employerId" >
				<input type="hidden" class="form-input" name="Id" id="Id" >
				<input type="hidden" class="form-input" name="userDetailsId" id="userDetailsId" >
				<!-- Begin Page Content -->
                <div class="container-fluid p-0 p-md-1">
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <div class="mt-1 ml-2 p-1 p-md-3 bulk-wrap">                                
                                <div class="bg-white py-0 px-0 mb-3 w-100 br-10">
                                    <div class="row">
                                        <div class="col-12 col-sm-3 col-md-2">
                                            <img src="img/profile-pic01.svg" class="profile-pic01 img-fluid" alt="">
                                        </div>
                                        <div class="col-12 col-sm-9 col-md-10 pl-md-0">
                                            <div class="profile-pic01-wrap">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="profile-name-wrap">
                                                            <h4><span th:text="${name}"></span></h4><img src="img/linked.svg" class="ml-2" alt="">
                                                         
                                                        </div>                                                         
                                                        
                                                        <div class="profile-add-wrap">
                                                             <div class="profile-add"><img src="img/mail.svg" alt="">  <span id="profileEmail" th:text="${session.username}">Loading...</span></div>
                                                            <div class="profile-add"><img src="img/call.svg" alt="">+91 <span id="mobile" th:text="${session.mobile}"></span></div>
                                                            <div class="profile-add"><img src="img/location.svg" alt=""><span id="location">India, Gurgaon</span></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="profile-info-wrap">
                                                            <div class="profile-info">
                                                                <label for="">Name</label>
                                                               <p id="designation" th:text="${session.username}"></p>
                                                            </div>

                                                            <div class="profile-info">
                                                                <label for="">Mobile</label>
                                                                <p id="depratment" th:text="${session.mobile}"></p>
                                                            </div>

                                                            <div class="profile-info">
                                                                <label for="">Email</label>
                                                                <p id="mngrName" th:text="${session.email}"></p>
                                                            </div>

                                                            <div class="profile-info">
                                                                <label for="">Employee Organization</label>
                                                                <p id="empType" th:text="${session.organizationName}"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
	<script type="text/javascript" src="cotodel-js/employee-onboarding-full-action.js"></script>

</body>

</html>
