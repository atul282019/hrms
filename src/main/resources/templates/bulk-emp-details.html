<!DOCTYPE html>

                                                </div>

                                                <div class="col-12 col-md-4">

                                                        <label for="">Add Image </label>

                                                            <input type="file" class="custom-file-input" id="docfile">
                                                            <label class="custom-file-label" for="docfile">Choose file</label>
                                                          </div>
                                                    </div> -->
                                                    <div class="card-form my-3">
                                                        <label for="">Add Image <em>*</em></label>
                                                         <input type="file" class="form-input" id="docfile" name="docfile">
                                                    </div>
                                                </div>                                            
                                                                                     
                                                
                                            </div>
											
										    <div id="bulkmsgdiv" style="display:none" class="alert alert-success text-center">
								            	<div id="bulksuccmsg"></div>   
								            </div>
								            
								            <div id="bulkfailmsgDiv" style="display:none" class="alert alert-danger text-center">
								            	<div id="bulkfailmsg"></div>
								            </div>
											
                                            <div class="row">
                                                <div class="col-10 col-sm-8 col-md-7 col-lg-5 mx-auto company-dtl-wrap">
                                                    <div class="text-center text-md-center my-3 disabled">

                                                           <input type="hidden" class="form-input" id="employerId" name="employerId" th:value="${session.id}">
                                           				  <input type="button" value="Save" class="btn btn-proceed ml-2 my-1 next" onclick="validateBulkSubmit()" />

                                                </div>
                                            </div>
	
											</form>                                         

                                        </div>                                       

                                        </div>                                        
  										</div>
                                            </div>
                                        </div>                                        
  										</div>
                                            </div>
                                        </div>
