<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotodel UPI Vouchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }

    .voucher-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .voucher-icon {
      font-size: 24px;
      margin-right: 12px;
    }

    .btn-green {
      background-color: #2F945A;
      color: white;
      font-weight: 600;
    }



    .form-control {
      border-radius: 8px;
    }

    .navbar-brand-item {
      height: 32px;
    }

    .nav-link.active {
      font-weight: 600;
    }

    .nav-link {
      padding: 0.5rem 1rem;
    }

    .border-success {
      border-width: 2px !important;
    }
	.custom-green-btn {
	  width: 268px;
	  height: 59px;
	  padding: 16px 50px;
	  gap: 10px;
	  border-radius: 10px;
	  border: none;
	  background-color: #2F945A;
	  color: #FFFFFF;
	  font-weight: 600;
	  font-size: 16px;
	}
	.image-bottom-right {
	  position: fixed;
	  bottom: 0;
	  left: 850px;
	  
	  
	}

	.image-bottom-right img {
	  max-height: 600px;
	}

	.cotodel-img {
	  position: absolute;
	  top: 50%;
	  left: 20%;
	  transform: translate(-50%, -50%);
	  height: 971px; /* adjust as needed */
	}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <img src="img/cotodel_aboutUs.webp" class="navbar-brand-item" alt="cotodel logo" fetchpriority="high">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-link "><a class="nav-link" href="/index">Home</a></li>
          <li class="nav-link active border-bottom border-success "><a class="nav-link" href="#">Solutions</a></li>
        </ul>
      </div>	
    </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Left Section -->
      <div class="col-md-6">
        <h3 class="fw-bold">Want to experience UPI Vouchers once before making your decision?</h3>
		<h5>
		  Get Vouchers 
		  <span class="text-success fw-semibold">worth ₹998 by paying only ₹99</span>
		</h5><br>
        <p class="text-muted">Cotodel will issue 2 vouchers to your Mobile number for you to experience these vouchers!</p>
        
        <div class="voucher-box">
          <div> <img src="img/paymentpage-fuel.webp" alt="Green Background" class="bg-circle"> Fuel Voucher</div>
          <div class="text-success fw-bold">worth ₹499</div>
        </div>

        <div class="voucher-box">
          <div> <img src="img/paymentpage-food.webp" alt="Green Background" class="bg-circle"> Fuel Voucher</div>
          <div class="text-success fw-bold">worth ₹499</div>
        </div>

        <div class="bg-white p-4 rounded shadow-sm">
          <h6 class="mb-3">Personal Details</h6>
          <div class="row g-2">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Contact Person Name">
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">+91</span>
                <input type="text" class="form-control" placeholder="Phone number">
              </div>
            </div>
            <div class="col-md-12">
              <input type="email" class="form-control" placeholder="Official Email ID">
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Company Name">
            </div>
          </div>
         
        </div><br>
		<button class="custom-green-btn">Issue Now for ₹99</button>
      </div>

      <!-- Right Section (Phone Mockup) -->
	  <div class="image-bottom-right">
	    <div class="image-wrapper">
	      <img src="img/baground-green-circle.WEBP" alt="Green Background" class="bg-circle">
	      <img src="img/payingCotodelMobile.WEBP" alt="paying cotodel" class="cotodel-img">
	    </div>
	  </div>
    </div>
  </div>

</body>
</html>
